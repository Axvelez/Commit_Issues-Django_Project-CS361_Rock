{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper rendering and touch zooming -->
    <title>{% block title %}TA Scheduler{% endblock %}</title>
    <!-- Bootstrap CSS for responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'core/back_button.html' %}
    {% include 'core/navbar.html' %}

    <main class="content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-2 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2024 University of Wisconsin-Milwaukee. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom JavaScript file -->
    <script src="{% static 'js/main.js' %}"></script>

    {% block extra_js %}{% endblock %} <!-- extra JavaScript files -->
</body>
</html>
